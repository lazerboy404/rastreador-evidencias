        const compressImage = (file) => {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;
                        const MAX_WIDTH = 1920; 
                        if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; }
                        const ctx = canvas.getContext('2d');
                        let quality = 0.8; 
                        const attemptCompression = () => {
                            canvas.width = width; canvas.height = height;
                            ctx.imageSmoothingEnabled = true; ctx.imageSmoothingQuality = 'high';
                            ctx.drawImage(img, 0, 0, width, height);
                            let dataUrl = canvas.toDataURL('image/jpeg', quality);
                            if (dataUrl.length > 500000) {
                                if (quality > 0.5) { quality -= 0.1; attemptCompression(); } 
                                else { width *= 0.9; height *= 0.9; attemptCompression(); }
                            } else { resolve(dataUrl); }
                        };
                        attemptCompression();
                    };
                };
            });
        };

                const files = event.target.files || event.dataTransfer.files;
                if (!files || files.length === 0) return;

                    return;

                const uploadPromises = Array.from(files).map(async (file) => {
                    // Ignorar si no es imagen

                                                        <button onClick={() => handleSaveObservation(res.searchedId, res.observationText)} className="bg-green-900/50 text-green-400 border border-green-500/50 px-3 py-1 rounded text-xs font-bold hover:bg-green-800 flex items-center gap-1"><Save /> GUARDAR</button>
                                                    ) : (
                                                        <button onClick={() => handleEditObservation(idx, cloudRecord.observation)} className="bg-cyan-900/50 text-cyan-300 border border-cyan-500/30 px-3 py-1 rounded text-xs font-bold hover:bg-cyan-800 flex items-center gap-1"><Edit /> EDITAR</button>
                                                    )}
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                    );
                                })} 
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
