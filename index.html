        const ClipboardIcon = () => <svg className="w-3 h-3" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/><rect x="8" y="2" width="8" height="4" rx="1" ry="1"/></svg>;
        const ImageOff = () => <svg className="w-3 h-3" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="2" x2="22" y1="2" y2="22"/><path d="M10.41 10.41 12 12"/><path d="M13.22 13.22 16 10l4 4v3a2 2 0 0 1-2 2h-7"/><path d="M8 21H5a2 2 0 0 1-2-2v-7l4 4"/><path d="M19 4h-5"/><path d="M21 8V5a2 2 0 0 0-2-2h-4.58"/></svg>;
        const CloudDownload = () => <svg className="w-3 h-3" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242"/><polyline points="12 12 12 21"/><polyline points="8 17 12 21 16 17"/></svg>;

        const compressImage = (file) => {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 800;
                        let width = img.width;
                        let height = img.height;
                        if (width > MAX_WIDTH) {
                            height *= MAX_WIDTH / width;
                            width = MAX_WIDTH;
                        }
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        resolve(canvas.toDataURL('image/jpeg', 0.6));
                    };
                };
            });
        };

        const App = () => {
            const [data, setData] = useState([]);
            const [historyList, setHistoryList] = useState([]); 
            const [historyData, setHistoryData] = useState({}); 

            const [batchInput, setBatchInput] = useState(() => localStorage.getItem('v3_input_backup') || '');
            const [batchResults, setBatchResults] = useState(() => {
                const saved = localStorage.getItem('v3_results_backup');
                return saved ? JSON.parse(saved) : [];
            });
            const [batchStatus, setBatchStatus] = useState(() => localStorage.getItem('v3_results_backup') ? 'done' : 'idle');

            const [historyStack, setHistoryStack] = useState([]);
            const [historyIndex, setHistoryIndex] = useState(-1);
            const [lastDeletedInput, setLastDeletedInput] = useState(() => localStorage.getItem('v3_last_deleted_backup') || '');

            const [dbConnected, setDbConnected] = useState(false);
            const [copiedNoEvidence, setCopiedNoEvidence] = useState(false);
            const [manualCollapse, setManualCollapse] = useState(false);

            const DATA_URL = "https://cdn.jsdelivr.net/gh/lazerboy404/buscador-totems@main/csvjson.json";
            const TEXT_NO_EVIDENCE = "SIN EVIDENCIA DE TERMINO DE IMPLEMENTACIÓN POR PARTE DEL PROVEEDOR.";

            useEffect(() => { localStorage.setItem('v3_input_backup', batchInput); }, [batchInput]);
            useEffect(() => { localStorage.setItem('v3_last_deleted_backup', lastDeletedInput); }, [lastDeletedInput]);
            useEffect(() => { localStorage.setItem('v3_results_backup', JSON.stringify(batchResults)); }, [batchResults]);

            useEffect(() => {
                fetch(DATA_URL).then(res => res.json()).then(json => setData(json)).catch(err => console.error(err));
            }, []);

            useEffect(() => {
                const unsubscribe = db.collection("historial_validaciones").orderBy("timestamp", "asc").onSnapshot((snapshot) => {
                    const ids = [];
                    const fullData = {};
                    snapshot.forEach(doc => {
                        const d = doc.data();
                        ids.push(doc.id);
                        fullData[doc.id] = {
                            fecha: d.fecha || "Sin Fecha",
                            status: d.status || "OK",
                            observation: d.observation || "",
                            evidence: d.evidence || null
                        };
                    });
                    setHistoryList(ids);
                    setHistoryData(fullData);
                    setDbConnected(true);
                });
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                const timeoutId = setTimeout(() => {
                    if (batchInput || batchResults.length > 0) {
                        db.collection("app_state").doc("global_session").set({
                            input: batchInput,
                            results: batchResults,
                            lastUpdate: Date.now()
                        });
                    }
                }, 2000);
                return () => clearTimeout(timeoutId);
            }, [batchInput, batchResults]);

            useEffect(() => {
                if (historyStack.length === 0) {
                    setHistoryStack(['']);
                    setHistoryIndex(0);
                }
            }, []);

            const saveToHistory = (currentInput) => {
                const newHistory = historyStack.slice(0, historyIndex + 1);
                newHistory.push(currentInput);
                setHistoryStack(newHistory);
                setHistoryIndex(newHistory.length - 1);
            };

            const handleUndo = () => {
                if (historyIndex > 0) {
                    const prevInput = historyStack[historyIndex - 1];
                    setBatchInput(prevInput);
                    setHistoryIndex(historyIndex - 1);
                }
            };

            const handleRedo = () => {
                if (historyIndex < historyStack.length - 1) {
                    const nextInput = historyStack[historyIndex + 1];
                    setBatchInput(nextInput);
                    setHistoryIndex(historyIndex + 1);
                }
            };

            const getFormattedDate = () => {
                const now = new Date();
                return `${String(now.getDate()).padStart(2, '0')}-${String(now.getMonth() + 1).padStart(2, '0')}-${now.getFullYear()}`;
            };

            const handleEvidenceToggle = (index) => {
                setBatchResults(prev => prev.map((res, i) => 
                    i === index ? { ...res, isEvidenceOpen: !res.isEvidenceOpen } : res
                ));
            };

            const handlePasteEvidence = async (index, id) => {
                try {
                    const items = await navigator.clipboard.read();
                    for (const item of items) {
                        if (item.types.includes('image/png') || item.types.includes('image/jpeg')) {
                            const blob = await item.getType(item.types.find(t => t.startsWith('image/')));
                            const compressedBase64 = await compressImage(blob);
                            db.collection("historial_validaciones").doc(id).set({ evidence: compressedBase64 }, { merge: true });
                            
                            // AUTO-CIERRE DEL PANEL
                            setBatchResults(prev => prev.map((res, i) => 
                                i === index ? { ...res, isEvidenceOpen: false } : res
                            ));
                            return;
                        }
                    }
                    alert("No se encontró una imagen en el portapapeles.");
                } catch (err) {
                    console.error(err);
                    alert("Permiso denegado. Usa Ctrl+V en el recuadro.");
                }
            };

            const handleDeleteEvidence = (id, index) => {
                if(!confirm("¿Borrar imagen?")) return;
                db.collection("historial_validaciones").doc(id).set({ evidence: null }, { merge: true });
                // FIX: Reiniciar estado de "Copiado"
                setBatchResults(prev => prev.map((res, i) => 
                    i === index ? { ...res, imageCopied: false } : res
                ));
            };

            const handleCopyEvidenceToClipboard = async (base64, index) => {
                try {
                    const img = new Image();
                    img.src = base64;
                    await new Promise(r => img.onload = r);

                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);

                    canvas.toBlob(async (blob) => {
                        try {
                            await navigator.clipboard.write([new ClipboardItem({ 'image/png': blob })]);
                            
                            // AUTO-CIERRE + MARCAR COMO COPIADO (VERDE LIMÓN) + ANIMACIÓN
                            setBatchResults(prev => prev.map((res, i) => 
                                i === index ? { 
                                    ...res, 
                                    isEvidenceOpen: false, 
                                    imageCopied: true, 
                                    evidenceCopiedFeedback: true 
                                } : res
                            ));
                            setTimeout(() => {
                                setBatchResults(prev => prev.map((res, i) => 
                                    i === index ? { ...res, evidenceCopiedFeedback: false } : res
                                ));
                            }, 2000);

                        } catch (err) {
                            alert("Error al copiar: " + err.message);
                        }
                    }, 'image/png');

                } catch (err) {
                    console.error("Error procesando imagen:", err);
                    alert("No se pudo procesar la imagen.");
                }
            };

            const handleClearAllEvidence = async () => {
                if(!confirm("⚠️ ¿BORRAR TODAS LAS FOTOS DE LA NUBE?\n\nEsto liberará espacio en la base de datos.\nLos registros de validación (OK/NO OK) SE MANTENDRÁN.")) return;
                setBatchStatus('processing');
                try {
                    const snapshot = await db.collection("historial_validaciones").get();
                    const batch = db.batch();
                    let count = 0;
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        if (data.evidence) {
                            batch.update(doc.ref, { evidence: firebase.firestore.FieldValue.delete() });
                            count++;
                        }
                    });
                    if (count > 0) {
                        await batch.commit();
                        // FIX: REINICIAR ESTADO DE COPIADO EN TODAS LAS TARJETAS
                        setBatchResults(prev => prev.map(res => ({ ...res, imageCopied: false })));
                        alert(`Se eliminaron ${count} evidencias correctamente.`);
                    } else {
                        alert("No se encontraron evidencias para borrar.");
                    }
                } catch (error) {
                    console.error(error);
                    alert("Error al borrar evidencias.");
                } finally {
                    setBatchStatus('idle');
                }
            };

            const handleDrop = async (e, id, index) => {
                e.preventDefault();
                const file = e.dataTransfer.files[0];
                if (file && file.type.startsWith('image/')) {
                    const compressed = await compressImage(file);
                    db.collection("historial_validaciones").doc(id).set({ evidence: compressed }, { merge: true });
                    // Auto-Cierre
                    setBatchResults(prev => prev.map((res, i) => i === index ? { ...res, isEvidenceOpen: false } : res));
                }
            };

            const handlePasteEvent = async (e, id, index) => {
                const items = e.clipboardData.items;
                for (let item of items) {
                    if (item.type.startsWith('image/')) {
                        const blob = item.getAsFile();
                        const compressed = await compressImage(blob);
                        db.collection("historial_validaciones").doc(id).set({ evidence: compressed }, { merge: true });
                        // Auto-Cierre
                        setBatchResults(prev => prev.map((res, i) => i === index ? { ...res, isEvidenceOpen: false } : res));
                    }
                }
            };

            const handleExportExcel = () => {
                if (historyList.length === 0) { alert("No hay historial."); return; }
                let csvContent = "ID MC,SECTOR,IMAGEN,GRABACIÓN,MOVIMIENTO PTZ,OBSERVACIONES\n";
                historyList.forEach(id => {
                    const foundItem = data.find(d => String(d.ID || d.id).toUpperCase() === id);
                    const sectorName = foundItem ? (foundItem.SECTOR || foundItem.sector || "DESCONOCIDO") : "DESCONOCIDO";
                    const record = historyData[id] || { fecha: "DESCONOCIDO", status: "OK", observation: "" };
                    const checkValue = record.status === "NO OK" ? "NO OK" : "OK";
                    const observationClean = record.observation ? record.observation.replace(/[\n,]/g, ' ') : "";
                    csvContent += `${id},${id}_${sectorName},${checkValue},${checkValue},${checkValue},${observationClean}\n`;
                });
                const blob = new Blob(["\uFEFF" + csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = `reporte_auditoria_${getFormattedDate()}.csv`;
                document.body.appendChild(link); link.click(); document.body.removeChild(link);
            };

            const handleClearHistory = async () => {
                if(!confirm("¿Borrar TODO el historial en la nube?")) return;
                setBatchStatus('processing');
                try {
                    const snapshot = await db.collection("historial_validaciones").get();
                    const batch = db.batch();
                    snapshot.docs.forEach((doc) => batch.delete(doc.ref));
                    await batch.commit();
                    alert("Historial borrado.");
                } catch (error) { console.error(error); } 
                finally { setBatchStatus('idle'); }
            };

            const handleCopyNoEvidence = () => {
                copyToClipboard(TEXT_NO_EVIDENCE, () => {
                    setCopiedNoEvidence(true);
                    setTimeout(() => setCopiedNoEvidence(false), 1500);
                });
            };

            const getSector = (item) => item.SECTOR || item.sector || item.Sector || "DESCONOCIDO";
            
            const copyToClipboard = (text, callback) => {
                if (navigator.clipboard && window.isSecureContext) {
                     navigator.clipboard.writeText(text).then(() => { if(callback) callback(); });
                } else {
                    const textArea = document.createElement("textarea");
                    textArea.value = text;
                    textArea.style.position = "fixed"; textArea.style.left = "-9999px";
                    document.body.appendChild(textArea); textArea.focus(); textArea.select();
                    try { document.execCommand('copy'); if(callback) callback(); } catch (err) {}
                    document.body.removeChild(textArea);
                }
            };

            const handleIdClick = (id, index, isCopiedGreen) => {
                copyToClipboard(id, () => {
                    setBatchResults(prev => prev.map((res, i) => {
                        if (i === index) {
                            const shouldBeBlue = isCopiedGreen || res.isBlueEffect; 
                            return { ...res, idCopiedEffect: !shouldBeBlue, isBlueEffect: shouldBeBlue, isAnimating: true };
                        }
                        return res;
                    }));
                    setTimeout(() => {
                        setBatchResults(prev => prev.map((res, i) => 
                            i === index ? { ...res, isAnimating: false } : res
                        ));
                    }, 100);
                });
            };

            const handleObservationChange = (index, text) => {
                setBatchResults(prev => prev.map((res, i) => 
                    i === index ? { ...res, observationText: text } : res
                ));
            };

            const handleSaveObservation = (index, id, text) => {
                db.collection("historial_validaciones").doc(id).set({ 
                    fecha: getFormattedDate(), 
                    validado: true,
                    status: "NO OK",
                    observation: text
                }, { merge: true });

                setBatchResults(prev => prev.map((res, i) => 
                    i === index ? { ...res, isObservationSaved: true, isInputOpen: false } : res
                ));
            };

            const handleEditObservation = (index) => {
                setBatchResults(prev => prev.map((res, i) => 
                    i === index ? { ...res, isObservationSaved: false } : res
                ));
            };

            const handleNoOk = (index) => {
                setBatchResults(prev => prev.map((res, i) => {
                    if (i !== index) return res;
                    if (res.isNoOk) {
                        return { ...res, isInputOpen: !res.isInputOpen };
                    }
                    return { 
                        ...res, isNoOk: true, copied: false, idCopiedEffect: false, isBlueEffect: false, 
                        observationText: res.observationText || "", isObservationSaved: false, isInputOpen: true 
                    };
                }));
            };

            const handleBatchProcess = () => {
                if (!batchInput.trim()) return;
                setBatchStatus('processing');
                setBatchResults([]);
                setManualCollapse(true);
                saveToHistory(batchInput);

                const rawIds = batchInput.split(/[\n,]+/).map(s => s.trim()).filter(s => s !== '');
                const seenInBatch = new Set();

                setTimeout(() => {
                    const results = rawIds.map(id => {
                        const normId = id.toUpperCase();
                        const isDuplicateBatch = seenInBatch.has(normId);
                        seenInBatch.add(normId);
                        const found = data.find(item => String(item.ID || item.id || item.Id).trim().toUpperCase() === normId);
                        const cloudData = historyData[normId];
                        
                        return { 
                            searchedId: id, 
                            data: found, 
                            copied: false, 
                            isDuplicate: isDuplicateBatch, 
                            isHistory: !!cloudData,
                            idCopiedEffect: false,
                            isBlueEffect: false,
                            isAnimating: false,
                            isNoOk: cloudData ? cloudData.status === "NO OK" : false,
                            observationText: cloudData ? cloudData.observation : "",
                            isObservationSaved: cloudData ? !!cloudData.observation : false,
                            isInputOpen: false,
                            isEvidenceOpen: false,
                            evidenceCopiedFeedback: false,
                            imageCopied: false 
                        }; 
                    });
                    
                    const newValidIdsToSave = results
                        .filter(r => r.data && !r.isHistory && !r.isDuplicate)
                        .map(r => r.searchedId.toUpperCase());

                    if (newValidIdsToSave.length > 0) {
                        const batch = db.batch();
                        const ts = Date.now();
                        newValidIdsToSave.forEach((id, idx) => {
                            batch.set(db.collection("historial_validaciones").doc(id), { 
                                timestamp: ts + idx,
                                fecha: getFormattedDate(), 
                                validado: true,
                                status: "OK",
                                observation: ""
                            });
                        });
                        batch.commit().catch(err => console.error(err));
                    }

                    setBatchResults(results);
                    setBatchStatus('done');
                }, 800);
            };

            const handleBatchCopy = (index, itemData, id) => {
                const text = `${id}_${getSector(itemData)}\nVALIDACIÓN\nIMAGEN OK\nGRABACIÓN OK\nMOVIMIENTO PTZ OK`;
                copyToClipboard(text, () => {
                    db.collection("historial_validaciones").doc(id).set({
                        fecha: getFormattedDate(),
                        validado: true,
                        status: "OK",
                        observation: ""
                    }, { merge: true });

                    setBatchResults(prev => prev.map((res, i) => 
                        i === index ? { ...res, copied: true, idCopiedEffect: false, isBlueEffect: false, isNoOk: false, isInputOpen: false } : res
                    ));
                });
            };

            const handleCleanInput = () => {
                setLastDeletedInput(batchInput);
                setBatchInput('');
                setBatchResults([]);
                setBatchStatus('idle');
                setManualCollapse(false);
                saveToHistory('');
            };

            const handleRestoreInput = () => {
                if (lastDeletedInput) {
                    setBatchInput(lastDeletedInput);
                    saveToHistory(lastDeletedInput);
                }
            };

            // --- FUNCIÓN RESTAURAR SESIÓN DESDE LA NUBE ---
            const handleRestoreCloudSession = async () => {
                if (!confirm("¿Restaurar sesión desde la nube? Se sobrescribirá lo actual.")) return;
                setBatchStatus('processing');
                try {
                    const doc = await db.collection('app_state').doc('global_session').get();
                    if (doc.exists) {
                        const remoteData = doc.data();
                        setBatchInput(remoteData.input || '');
                        setBatchResults(remoteData.results || []);
                        if (remoteData.results?.length > 0) {
                            setBatchStatus('done');
                            setManualCollapse(true);
                        } else {
                            setBatchStatus('idle');
                        }
                        alert("✅ Sesión recuperada exitosamente.");
                    } else {
                        alert("⚠️ No hay sesión guardada en la nube.");
                    }
                } catch (error) {
                    console.error(error);
                    alert("Error al recuperar sesión.");
                } finally {
                    if (batchResults.length === 0 && !batchInput) setBatchStatus('idle');
                }
            };

            const stats = {
                total: batchResults.length,
                duplicates: batchResults.filter(r => r.isDuplicate).length,
                processed: batchResults.filter(r => r.copied).length,
                inHistory: batchResults.filter(r => r.isHistory).length
            };

            const isCollapsed = manualCollapse;

            return (
                <div className="h-full w-full bg-slate-950 text-cyan-400 font-mono selection:bg-cyan-500 selection:text-slate-900 overflow-hidden relative flex flex-col">
                <div className="absolute inset-0 bg-[linear-gradient(to_right,#083344_1px,transparent_1px),linear-gradient(to_bottom,#083344_1px,transparent_1px)] bg-[size:4rem_4rem] [mask-image:radial-gradient(ellipse_60%_50%_at_50%_0%,#000_70%,transparent_100%)] opacity-20 pointer-events-none"></div>
                <div className="absolute inset-0 pointer-events-none bg-scanline z-50 opacity-10"></div>

                <div className="container mx-auto px-4 py-4 md:py-8 relative z-10 flex-grow flex flex-col max-w-7xl h-full min-h-0">
                    
                    <header className="mb-4 flex-shrink-0 flex flex-col md:flex-row items-center justify-between border-b border-cyan-900/50 pb-4 gap-3">
                        <div className="flex items-center gap-3">
                            <Database />
                            <h1 className="text-xl md:text-2xl font-bold tracking-[0.2em] text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-600 text-center md:text-left">
                            SISTEMA DE RASTREO V3
                            </h1>
                        </div>
                        <div className="flex items-center gap-3 text-xs flex-wrap justify-end">
                            <button onClick={handleRestoreCloudSession} className="px-3 py-1 rounded border flex items-center gap-2 transition-all cursor-pointer bg-cyan-900/40 text-cyan-300 border-cyan-500/30 hover:bg-cyan-900/60 hover:text-white" title="Descargar sesión guardada en la nube">
                                <CloudDownload /> RESTAURAR SESIÓN
                            </button>
                            <button onClick={handleCopyNoEvidence} className={`px-3 py-1 rounded border flex items-center gap-2 transition-all cursor-pointer font-bold ${copiedNoEvidence ? 'bg-orange-500 text-white border-orange-500' : 'bg-orange-950/40 text-orange-400 border-orange-500/50 hover:bg-orange-900/60 hover:text-white'}`} title="Copiar texto: SIN EVIDENCIA...">
                                <AlertCircle /> {copiedNoEvidence ? 'COPIADO' : 'SIN EVIDENCIA'}
                            </button>
                            {historyList.length > 0 && <button onClick={handleExportExcel} className="px-3 py-1 rounded border border-green-500/50 bg-green-950/40 text-green-400 hover:bg-green-900/60 hover:text-white flex items-center gap-2 transition-colors cursor-pointer font-bold shadow-[0_0_10px_rgba(74,222,128,0.2)]"><Download /> EXCEL</button>}
                            {historyList.length > 0 && <button onClick={handleClearAllEvidence} className="px-3 py-1 rounded border border-orange-500/50 bg-orange-950/40 text-orange-400 hover:bg-orange-900/60 hover:text-white flex items-center gap-2 transition-colors cursor-pointer" title="Borrar SOLO las fotos de la nube"><ImageOff /> FOTOS</button>}
                            {historyList.length > 0 && <button onClick={handleClearHistory} className="px-3 py-1 rounded border border-red-500/50 bg-red-950/40 text-red-400 hover:bg-red-900/60 hover:text-white flex items-center gap-2 transition-colors cursor-pointer"><Trash /> BORRAR</button>}
                            <div className={`px-3 py-1 rounded border flex items-center gap-2 transition-colors ${dbConnected ? 'bg-green-900/30 border-green-500/30 text-green-400' : 'bg-red-900/30 border-red-500/30 text-red-400'}`}>
                                <Cloud /> {dbConnected ? `ONLINE (${historyList.length})` : 'OFFLINE'}
                            </div>
                        </div>
                    </header>

                    <div className="animate-in fade-in duration-500 w-full flex flex-col lg:flex-row gap-6 flex-grow min-h-0 overflow-hidden">
                        
                        <div className={`w-full lg:w-1/3 flex flex-col gap-4 shrink-0 lg:shrink transition-height duration-500 ease-in-out relative ${isCollapsed ? 'h-[65px] lg:h-full' : 'h-[55%] lg:h-full'}`}>
                            <div className="bg-slate-900/80 border border-cyan-500/30 rounded-lg p-4 flex-grow flex flex-col shadow-[0_0_15px_rgba(6,182,212,0.1)] h-full overflow-hidden relative group">
                                <button onClick={() => setManualCollapse(!manualCollapse)} className="absolute top-2 right-2 text-cyan-600 hover:text-cyan-300 p-1 z-50 lg:hidden"><Expand className={`w-5 h-5 transition-transform ${isCollapsed ? 'rotate-0' : 'rotate-180'}`} /></button>
                                <div className="flex items-center justify-between mb-2 flex-shrink-0 pr-8">
                                    <div className="flex items-center gap-2 text-cyan-500 text-sm tracking-widest"><List /> INGRESO DE IDs</div>
                                    
                                    <div className="flex gap-1">
                                        <button onClick={handleUndo} disabled={historyIndex <= 0} className="text-cyan-400 hover:text-white hover:bg-cyan-900/50 p-1 rounded disabled:opacity-30 disabled:hover:bg-transparent"><Undo /></button>
                                        <button onClick={handleRedo} disabled={historyIndex >= historyStack.length - 1} className="text-cyan-400 hover:text-white hover:bg-cyan-900/50 p-1 rounded disabled:opacity-30 disabled:hover:bg-transparent"><Redo /></button>
                                        
                                        {lastDeletedInput && (
                                            <button onClick={handleRestoreInput} className="text-sm md:text-base text-cyan-400 hover:text-white hover:bg-cyan-900/50 px-3 py-1 rounded transition-all flex items-center gap-1 border border-transparent md:border-cyan-900/30 ml-2" title="Recuperar última lista borrada">RECUPERAR</button>
                                        )}

                                        {batchInput && <button onClick={handleCleanInput} className="text-sm md:text-base text-red-400 hover:text-white hover:bg-red-900/50 px-3 py-1 rounded transition-all underline md:no-underline border border-transparent md:border-red-900/30 ml-2">LIMPIAR</button>}
                                    </div>
                                </div>
                                <div className={`flex flex-col flex-grow overflow-hidden transition-opacity duration-300 ${isCollapsed ? 'opacity-0 pointer-events-none lg:opacity-100 lg:pointer-events-auto' : 'opacity-100'}`}>
                                    <textarea value={batchInput} onChange={(e) => setBatchInput(e.target.value)} placeholder={`PEGAR LISTA AQUÍ...`} className="w-full flex-grow bg-slate-950/50 border border-cyan-900/50 rounded p-3 text-cyan-100 font-mono text-sm focus:ring-1 focus:ring-cyan-500 focus:border-cyan-500 outline-none resize-none custom-scrollbar"/>
                                    <button onClick={handleBatchProcess} disabled={batchStatus === 'processing' || !batchInput.trim()} className="mt-4 w-full py-4 bg-cyan-600 hover:bg-cyan-500 text-slate-900 font-bold tracking-widest rounded transition-all disabled:opacity-50 flex justify-center items-center gap-2 text-lg shadow-[0_0_15px_rgba(8,145,178,0.4)] flex-shrink-0">{batchStatus === 'processing' ? <Activity className="animate-spin w-5 h-5" /> : <Layers />} PROCESAR LISTA</button>
                                </div>
                            </div>
                        </div>

                        <div className="w-full lg:w-2/3 bg-slate-900/40 border border-cyan-900/30 rounded-lg p-4 flex flex-col h-full min-h-0">
                            <div className="flex flex-wrap gap-4 justify-between items-center mb-4 border-b border-cyan-900/50 pb-2 flex-shrink-0">
                                <h3 className="text-cyan-400 tracking-widest text-sm font-bold">RESULTADOS</h3>
                                {batchResults.length > 0 && (
                                    <div className="flex flex-wrap gap-3 text-[10px] md:text-xs font-mono items-center justify-end flex-grow">
                                        {stats.duplicates > 0 && <span className="text-yellow-300 bg-yellow-900/20 px-2 py-1 rounded border border-yellow-500/20 whitespace-nowrap">DUPLICADOS: {stats.duplicates}</span>}
                                        {stats.inHistory > 0 && <span className="text-purple-300 bg-purple-900/20 px-2 py-1 rounded border border-purple-500/20 flex items-center gap-1"><HistoryIcon /> EN NUBE: {stats.inHistory}</span>}
                                        {stats.processed > 0 && <span className="text-green-400 bg-green-900/20 px-2 py-1 rounded border border-green-500/40 flex items-center gap-1"><Check /> LISTOS: {stats.processed}</span>}
                                        <span className="text-cyan-200 bg-cyan-900/30 px-2 py-1 rounded border border-cyan-500/20 font-bold">TOTAL: {stats.total}</span>
                                    </div>
                                )}
                            </div>
                            
                            <div className="overflow-y-auto pr-2 space-y-2 custom-scrollbar flex-grow relative">
                                {batchResults.length === 0 && batchStatus === 'idle' && (
                                    <div className="absolute inset-0 flex flex-col items-center justify-center text-cyan-800/50"><div className="opacity-50"><Layers /></div><p className="tracking-widest text-sm mt-2">ESPERANDO DATOS...</p></div>
                                )}
                                {batchStatus === 'processing' && (
                                    <div className="space-y-3 p-4"><div className="text-center text-cyan-400 tracking-widest animate-pulse mb-4">CONSULTANDO NUBE...</div>{[1,2,3,4,5].map(i => <div key={i} className="h-14 bg-slate-800/50 rounded animate-pulse border border-cyan-900/20"></div>)}</div>
                                )}
                                {batchResults.map((res, idx) => (
                                    <div 
                                        key={idx} 
                                        className={`
                                            flex flex-col p-3 rounded border transition-all gap-3 
                                            ${res.isNoOk
                                                ? 'bg-red-950/90 border-red-500 shadow-[inset_0_0_20px_rgba(220,38,38,0.5)]'
                                                : res.isDuplicate
                                                    ? 'bg-yellow-900/10 border-yellow-500/30'
                                                    : res.isBlueEffect
                                                        ? 'bg-blue-950/90 border-blue-500 shadow-[inset_0_0_20px_rgba(59,130,246,0.5)]'
                                                        : res.copied 
                                                            ? 'bg-slate-950/90 border-green-400/50 opacity-90' 
                                                            : res.isHistory 
                                                                ? 'bg-purple-900/20 border-purple-500/30' 
                                                                : res.isDuplicate 
                                                                    ? 'bg-yellow-900/10 border-yellow-500/30' 
                                                                    : res.data 
                                                                        ? 'bg-slate-900/60 border-cyan-500/20' 
                                                                        : 'bg-red-950/10 border-red-900/20 opacity-70'
                                            }
                                        `}
                                    >
                                        <div className="flex flex-col sm:flex-row sm:items-center justify-between gap-3">
                                            <div className="flex items-start gap-3 overflow-hidden w-full">
                                                <div className={`font-mono text-xs w-6 pt-1 transition-colors duration-300
                                                    ${res.isNoOk 
                                                        ? 'text-red-200 font-bold drop-shadow-[0_0_5px_rgba(220,38,38,0.8)]'
                                                        : res.idCopiedEffect 
                                                            ? res.isHistory ? 'text-white font-bold' : 'text-fuchsia-400 font-bold'
                                                            : res.isBlueEffect ? 'text-blue-400 font-bold drop-shadow-[0_0_5px_rgba(59,130,246,0.8)]'
                                                            : res.copied ? 'text-green-400 font-bold'
                                                            : res.isDuplicate ? 'text-yellow-300 font-bold'
                                                            : res.isHistory ? 'text-purple-400'
                                                            : 'text-slate-500'
                                                    }
                                                `}>
                                                    {(idx + 1).toString().padStart(2, '0')}
                                                </div>
                                                <div className="flex flex-col min-w-0 flex-grow">
                                                    <div className="flex flex-wrap items-center gap-2">
                                                        <button 
                                                            onClick={() => handleIdClick(res.searchedId.toUpperCase(), idx, res.copied)} 
                                                            className={`
                                                                text-lg md:text-xl font-bold text-left truncate transition-all duration-75
                                                                ${res.isAnimating ? 'scale-110 text-white drop-shadow-[0_0_10px_rgba(255,255,255,1)]' : 'scale-100'} 
                                                                ${res.isNoOk 
                                                                    ? 'text-red-100 drop-shadow-[0_0_5px_rgba(220,38,38,0.8)]'
                                                                    : res.idCopiedEffect 
                                                                        ? res.isHistory ? 'text-white drop-shadow-[0_0_5px_rgba(255,255,255,0.8)]' : 'text-fuchsia-400 drop-shadow-[0_0_5px_rgba(232,121,249,0.5)]'
                                                                        : res.isBlueEffect ? 'text-blue-400 drop-shadow-[0_0_8px_rgba(59,130,246,1)]'
                                                                        : res.copied ? 'text-green-400' 
                                                                        : res.isDuplicate ? 'text-yellow-200'
                                                                        : res.isHistory ? 'text-purple-300' 
                                                                        : res.data ? 'text-cyan-100' : 'text-red-400'
                                                                }
                                                            `}
                                                        >
                                                            {res.searchedId.toUpperCase()}
                                                        </button>
                                                        {res.isHistory && <span className="flex items-center gap-1 text-[10px] bg-purple-500/20 text-purple-300 px-1.5 py-0.5 rounded border border-purple-500/30 tracking-wider font-bold whitespace-nowrap"><HistoryIcon /> REGISTRADO</span>}
                                                        {res.isDuplicate && <span className="flex items-center gap-1 text-[10px] bg-yellow-500/20 text-yellow-400 px-1.5 py-0.5 rounded border border-yellow-500/30 font-bold whitespace-nowrap"><FileWarning /> DUPLICADO</span>}
                                                    </div>
                                                    <span className={`text-sm truncate block font-semibold transition-colors duration-300
                                                        ${res.isNoOk 
                                                            ? 'text-red-200 drop-shadow-[0_0_3px_rgba(220,38,38,0.5)]'
                                                            : res.idCopiedEffect 
                                                                ? res.isHistory ? 'text-white drop-shadow-[0_0_2px_rgba(255,255,255,0.5)]' : 'text-fuchsia-400 drop-shadow-[0_0_2px_rgba(232,121,249,0.5)]'
                                                                : res.isBlueEffect ? 'text-blue-300 drop-shadow-[0_0_3px_rgba(96,165,250,0.8)]'
                                                                : res.copied ? 'text-green-500' 
                                                                : res.isHistory ? 'text-purple-400' 
                                                                : res.isDuplicate ? 'text-yellow-600' : 'text-cyan-600'
                                                        }
                                                    `}>
                                                        {res.data ? getSector(res.data) : 'NO ENCONTRADO'}
                                                    </span>
                                                </div>
                                            </div>
                                            
                                            {res.data && (
                                                <div className="flex gap-2 w-full sm:w-auto self-start sm:self-center">
                                                    
                                                    <button 
                                                        onClick={() => handleEvidenceToggle(idx)}
                                                        className={`
                                                            w-10 rounded border transition-all flex items-center justify-center flex-shrink-0
                                                            ${res.imageCopied // VERDE LIMON
                                                                ? 'bg-lime-500 text-slate-900 border-lime-400 shadow-[0_0_15px_rgba(132,204,22,0.8)] font-bold'
                                                                : historyData[res.searchedId.toUpperCase()]?.evidence 
                                                                    ? 'bg-blue-600 text-white border-blue-500 shadow-[0_0_10px_rgba(37,99,235,0.6)]' 
                                                                    : 'bg-cyan-900/40 text-cyan-300 border-cyan-700/30 hover:bg-blue-900/30 hover:border-blue-500/50 hover:text-blue-300'
                                                            }
                                                        `}
                                                        title="Adjuntar/Ver Evidencia"
                                                    >
                                                        <Camera />
                                                    </button>

                                                    <button onClick={() => handleNoOk(idx)} className={`w-10 rounded border transition-all flex items-center justify-center flex-shrink-0 ${res.isNoOk ? 'bg-red-600 text-white border-red-500 shadow-[0_0_10px_rgba(220,38,38,0.6)]' : 'bg-cyan-900/40 text-cyan-300 border-cyan-700/30 hover:bg-red-900/30 hover:border-red-500/50 hover:text-red-300'}`} title="Marcar como NO OK"><XCircle /></button>
                                                    <button onClick={() => handleBatchCopy(idx, res.data, res.searchedId.toUpperCase())} className={`flex-grow sm:flex-grow-0 px-3 py-2 rounded text-xs font-bold tracking-wide flex items-center justify-center gap-2 transition-all cursor-pointer ${res.copied ? 'bg-green-500/10 text-green-400 border border-green-400' : res.isHistory ? 'bg-purple-900/30 text-purple-300 border border-purple-500/30 hover:bg-purple-800/50' : 'bg-cyan-900/40 text-cyan-300 border border-cyan-700/30 hover:bg-cyan-800 hover:text-white'}`}>{res.copied ? <Check /> : <Copy />} {res.copied ? 'YA COPIADO' : 'COPIAR VALIDACIÓN'}</button>
                                                </div>
                                            )}
                                        </div>

                                        {res.isEvidenceOpen && (
                                            <div className="mt-2 border-t border-blue-500/30 pt-2 animate-in fade-in zoom-in-95 duration-300">
                                                <div 
                                                    className="border-2 border-dashed border-blue-500/30 rounded p-4 text-center relative"
                                                    onDragOver={(e) => e.preventDefault()}
                                                    onDrop={(e) => handleDrop(e, res.searchedId.toUpperCase(), idx)}
                                                    onPaste={(e) => handlePasteEvent(e, res.searchedId.toUpperCase(), idx)}
                                                >
                                                    {historyData[res.searchedId.toUpperCase()]?.evidence ? (
                                                        <div className="flex flex-col items-center gap-2">
                                                            <img src={historyData[res.searchedId.toUpperCase()].evidence} alt="Evidencia" className="max-h-40 rounded border border-blue-500/50" />
                                                            <div className="flex gap-2">
                                                                <button onClick={() => handleCopyEvidenceToClipboard(historyData[res.searchedId.toUpperCase()].evidence, idx)} className={`bg-blue-900/50 px-3 py-1 rounded text-xs hover:bg-blue-800 flex items-center gap-1 transition-colors ${res.evidenceCopiedFeedback ? 'text-green-400 border border-green-500/50' : 'text-blue-300'}`}>
                                                                    {res.evidenceCopiedFeedback ? <Check className="w-3 h-3" /> : <ClipboardIcon />}
                                                                    {res.evidenceCopiedFeedback ? "¡FOTO COPIADA!" : "COPIAR IMAGEN"}
                                                                </button>
                                                                <button onClick={() => handleDeleteEvidence(res.searchedId.toUpperCase(), idx)} className="bg-red-900/50 text-red-300 px-3 py-1 rounded text-xs hover:bg-red-800"><Trash /></button>
                                                            </div>
                                                        </div>
                                                    ) : (
                                                        <div className="space-y-2">
                                                            <p className="text-xs text-blue-300/70">Arrastra o pega (Ctrl+V) aquí</p>
                                                            <button onClick={() => handlePasteEvidence(idx, res.searchedId.toUpperCase())} className="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded text-xs font-bold flex items-center gap-2 mx-auto">
                                                                PEGAR DEL PORTAPAPELES
                                                            </button>
                                                        </div>
                                                    )}
                                                </div>
                                            </div>
                                        )}

                                        {res.isNoOk && res.isInputOpen && (
                                            <div className="mt-2 border-t border-red-500/30 pt-2 animate-in fade-in zoom-in-95 duration-300">
                                                <label className="text-[10px] text-red-300 tracking-widest mb-1 block">OBSERVACIONES DE FALLA:</label>
                                                <div className="flex gap-2">
                                                    <input type="text" value={res.observationText || ''} onChange={(e) => handleObservationChange(idx, e.target.value)} disabled={res.isObservationSaved} placeholder="Escribe la causa del NO OK..." className={`flex-grow bg-red-950/50 border rounded px-2 py-1 text-sm text-white placeholder-red-300/50 outline-none focus:ring-1 focus:ring-red-500 ${res.isObservationSaved ? 'border-transparent opacity-80 cursor-not-allowed' : 'border-red-500/50'}`}/>
                                                    {res.isObservationSaved ? (
                                                        <button onClick={() => handleEditObservation(idx)} className="bg-cyan-900/50 text-cyan-300 border border-cyan-500/30 px-3 py-1 rounded text-xs font-bold hover:bg-cyan-800 flex items-center gap-1"><Edit /> EDITAR</button>
                                                    ) : (
                                                        <button onClick={() => handleSaveObservation(idx, res.searchedId.toUpperCase(), res.observationText)} className="bg-green-900/50 text-green-400 border border-green-500/50 px-3 py-1 rounded text-xs font-bold hover:bg-green-800 flex items-center gap-1"><Save /> GUARDAR</button>
                                                    )}
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
